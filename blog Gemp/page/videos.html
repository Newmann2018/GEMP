<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Vídeos | Meu Blog</title>
    <link rel="stylesheet" href="../css/videos.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Blog</h1>
            <p>Bem-vindo ao meu blog pessoal!</p>
            <nav>
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
                <a href="adicionar_videos.html" class="active">Adicionar Vídeos</a>
                <a href="./page/audios.html">audios</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="adicionar-videos">
            <h2>Adicionar Vídeos</h2>
            <p>Use o formulário abaixo para adicionar vídeos ao seu blog.</p>

            <form id="form-adicionar-videos">
                <div class="form-group">
                    <label for="titulo">Título do Vídeo:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="url">URL do Vídeo:</label>
                    <input type="url" id="url" name="url" placeholder="Ex: https://www.youtube.com/watch?v=...">
                </div>
                <button type="submit">Adicionar Vídeo</button>
            </form>

            <div id="videos-adicionados"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/videos.js"></script>
</body>
</html>
