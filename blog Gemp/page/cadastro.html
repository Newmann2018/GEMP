<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Meu Blog</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Blog</h1>
            <p>Bem-vindo ao meu blog pessoal!</p>
            <nav>
                <a href="../index.html">Início</a>
                <a href="./sobre.html">Sobre</a>
                <a href="./contato.html" class="active">Contato</a>
                <a href="arquivos.html">Arquivo</a>
                <a href="./page/audios.html">audios</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato comigo.</p>

            <form id="form-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
